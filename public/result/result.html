<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="result.css">
   
    <title>Result</title>
</head>
<body>
    <div class="body">

        <div class="navbar">
            <div class="header">
                <h1><i class="fa-light fa-grid-horizontal"></i>xyz school</h1>
            </div>
            <div class="middel">
                <button class="dashbord"><span class="material-symbols-outlined">
                    grid_view
                    </span>Dashbord</button>
                <button class="Notification"><span class="material-symbols-outlined">
                    notifications
                    </span>Notification</button>
                <button class="Homework"><span class="material-symbols-outlined">
                    assignment
                    </span>Homework</button>
                <button class="Result"><span class="material-symbols-outlined">
                    gavel
                    </span>Result</button>
            </div>
            <div class="bottom">
                <button><span class="material-symbols-outlined">
                    logout
                    </span>Logout</button>
            </div>
</div>

        <div class="content">
            <div class="bg"></div>
            <div class="top">
                <div class="progress">
                    <div class="circul">
                        <div class="percentage">0%</div>
                    </div>
                    <h4>Science</h4>
                </div>
                <div class="progress">
                    <div class="Mcircul">
                        <div class="Mpercentage">0%</div>
                    </div>
                    <h4>Math</h4>
                </div>

                <div class="progress">
                    <div class="Ecircul">
                        <div class="Epercentage">0%</div>
                    </div>
                    <h4>English</h4>
                </div>
            </div>
            
        </div>
        <div class="profile">
            <button id="showProfile">Profile</button>
            <div class="top">
                <div class="img">
                    <img src="../hr rusume.jpeg" alt="">
                </div>
                <h2>Hrithik upadhyay</h2>
            </div>
            <div class="details">
                <div><span>Grade: </span><p>12</p></div>
                <div><span>Section: </span><p>B</p></div>
                <div><span>Roll No: </span><p>21</p></div>
                <div><span>Email: </span><p>hrithikupadhya1@gmail.com</p></div>
            </div>

        </div>

    </div>
    <script src="./result.js"></script>
</body>
</html>
