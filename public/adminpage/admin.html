<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="body">
      <div class="nav">
        <h1>XYZ school</h1>
      </div>
      <div class="wrap">
        <div class="user">
          <button id="userBtn">Add user</button>
          <div class="userForm">
            <div class="formU" action="">
              <div class="label">
                <label for="Uname">Name</label>
                <label for="Upassword">Password</label>
                <label for="Urole">Role</label>
              </div>
              <div class="input">
                <input type="text" id="Uname" name="name" />
                <input type="text" id="Upassword" name="password" />
                <input type="text" id="Urole" name="role" />
                <button id="submitUser">Submit</button>
                <!-- <input type="submit" id="submitUser" /> -->
              </div>
            </div>
          </div>
        </div>

        <div class="student">
          <button id="btnS">Add Student</button>
          <div class="studentform">
            <div class="formS" >
              <div class="label">
                <label for="Sname">Name</label>
                <label for="Sclass">Class</label>
                <label for="Ssection">Section</label>
                <label for="Sroll-no">Roll no</label>
              </div>
              <div class="input">
                <input type="text" id="Sname" name="name" />
                <input type="number" id="Sclass" name="class" />
                <input type="text" id="Ssection" name="section" />
                <input type="number" id="SrollNo" name=" rollnumber"/>
                <button id="submitStudent">Submit</button>
               
              </div>
            </div>
          </div>
        </div>

        <div class="teacher">
          <button id="btnT">Add Teacher</button>
          <div class="teacherform">
            <div class="formT">
              <div class="label">
                <label for="name">Name</label>
                <label for="class">Class</label>
                <label for="roll-no">All classes</label>
                <label for="classTeacher">Class Teacher</label>
              </div>
              <div class="input">
                <input type="text" id="name" />
                <input type="number" id="class" />
                <input
                  type="text"
                  id="allClass"
                  placeholder="example 1st,2nd,3rd"
                />

                <input type="text" id="classTeacher" />
                <button id="submitTeacher">Submit</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./admin.js"></script>
  </body>
</html>
